<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg-animateTransform</title>
</head>
<body>
	<svg viewBox="-400 -400 800 800 " preserveAspectRadio="xMidYmid slice" width="800" height="800">
		 <rect x="0" y="0" width="100" height="100" fill="red" id="rect"/>
		 <animateTransform xlink:href="#rect" type="rotate" attributeType="XML" attributeName="transform" form="0" to="360" fill="freeze" dur="5s"  ></animateTransform>		 
	</svg>
</body>



</html>
