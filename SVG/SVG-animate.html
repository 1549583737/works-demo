<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG-animate</title>
</head>
<body>
	<svg width="1000" height="800" xmlns="">
		<rect x="100" y="100" width="200" height="200" fill="red" id="rect"/>
		<animate xlink:href="#rect" attributeType="XML" from="100" to="500" dur="3s" attributeName="x" repeatCount="indefinite" ></animate>
		<animate xlink:href="#rect" attributeType="XML" from="red" to="black" dur="6s" attributeName="fill" fill='freeze' ></animate>
		<!-- 
			1、fill=freeze 把动画定在最后一帧上 
			2、动画是可以叠加的
			3、attributeType属性不设置为好。或者用auto，这样就不会单纯的使用XML了；
			4、来回动画可以用老师的动画，也可以用value（）来代替form to 
			5、from 不是必须设置的
			6、除了to 还有 by ,to设置的是绝对路径，by设置的相对的
		-->
	</svg>
</body>
</html>
