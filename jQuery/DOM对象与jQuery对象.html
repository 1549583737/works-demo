<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM对象与jQuery对象</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#cr_1").click(function () {
                if ($("#cr_1").is(":checked")) { //jQuery方式判断；
                    alert("你可以继续操作！")
                }
            })
        })
        $(function () {
            var $cr = $("#cr_2");
            var cr = $cr[0]
            $cr.click(function () {
                if (cr.checked) {//DOM方式判断
                    alert("你可以继续操作！")
                }
            })
        })

    </script>
</head>

<body>
<input type="checkbox" id="cr_1"/><label>我已经阅读了协议</label>
<input type="checkbox" id="cr_2"/><label>我已经阅读了协议</label>
</body>
</html>
