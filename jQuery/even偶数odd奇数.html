<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>:even所有偶数元素的运用！</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".title:odd").click(function () {
                $(".box:even").addClass("tt");//even所有偶数 元素,从0开始;odd所有奇数元素,
            });
        });
    </script>

    <style type="text/css">
        .title {
            font: 12px/1.5em Verdana, Arial, Helvetica, sans-serif;
            width: 300px;
            height: 20px;
            line-height: 20px;
            text-align: center;
            padding: 0;
            margin: 0;
            background: #999999;
        }

        .box {
            width: 280px;
            height: 80px;
            background: #eee;
            padding: 10px;
            font: 12px/24px Verdana, Arial, Helvetica, sans-serif;
        }

        .tt {
            background: red;
            font-size: 14px;
        }
    </style>
</head>

<body>
<h1 class="title"><a href="#">标题一</a></h1>
<div class="box">内容一</div>
<h1 class="title"><a href="#">标题二</a></h1>
<div class="box">内容二</div>
<h1 class="title">标题三</h1>
<div class="box">内容三</div>
<button type="button">check me</button>
</body>
</html>
