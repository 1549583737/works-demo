<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运用CSS给DIV变换背景</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".tt").click(function () {
                $("#box").css("background", "red");
                $("#box").css("font-size", "12px");
            });
        });
        $(document).ready(function () {
            $(".tt").click(function () {
                $("#box").css({"background": "red", "font-size": "12px"});
            });
        });
        //上面两种写法是一样的，相同的效果，注意{} 同时为所有匹配元素的一系列 CSS 属性设置值：
    </script>
    <style type="text/css">
        #box {
            background: #ccc;
            border: solid 1px #b8b8b8;
            width: 300px;
            height: 100px;
            padding: 10px;
        }
    </style>
</head>

<body>
<div id="box">我是内容，欢迎你来访问！</div>
<button type="button" class="tt">Check me</button>
</body>
</html>
