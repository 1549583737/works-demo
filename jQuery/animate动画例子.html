<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate动画例子</title>
    <style type="text/css">
        .box {
            border: solid 1px #ccc;
            width: 300px;
            height: 100px;
            background: #ececec;
            display: none
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $(".btn").bind("click", function () {
                if ($(".box").is(":visible")) {
                    $(".box").animate({width: "+=100px", height: "300px"}, 5000, function () { //回调函数cellback;
                        $(this).css("border", "solid 2px red")
                    })
                } else {
                    $(".box").show();
                }
            })
        })
    </script>
</head>

<body>
<button type="button" class="btn" title="Please click me!">Click</button>
<div class="box">click me</div>
</body>
</html>
