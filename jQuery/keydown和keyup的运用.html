<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keydown和keyup的用法！</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".filed").keydown(function () {
                $(".filed").css("background", "#FFFFCC")
            });
            $(".filed").keyup(function () {
                $(".filed").css("background", "#D6D6FF")
            });
            $("#btn_1").click(function () {
                $(".filed").keydown();
            });
            $("#btn_2").click(function () {
                $(".filed").keyup();
            });
        });
    </script>
</head>

<body>
输入名字:<input type="text" class="filed"/>
<p>
    <button id="btn_1" type="button">触发输入域的keydown事件</button>
    <button id="btn_2" type="button">触发输入域的keyup事件</button>
</p>
</body>
</html>
