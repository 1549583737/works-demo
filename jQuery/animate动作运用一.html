<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animate动画的运用1</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".box_1").css({"background": "red", "width": "100px", "height": "100px"});
            $("button").click(function () {
                $(".box_2").animate({width: "500"}, "slow");
                $(".box_2").animate({width: "100"}, "slow");

            });
        });

    </script>
    <style type="text/css">
        .box_2 {
            width: 100px;
            height: 50px;
            background: #666;
            margin: 5px 0;
        }
    </style>
</head>

<body>
<div class="box_1"></div>
<div class="box_2">ff</div>
<div class="box_1"></div>
<button type="button">check me</button>
</body>
</html>
