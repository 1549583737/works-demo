<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>无标题文档</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("p").mouseover(function () {
                if ($(this).is(":visible")) {
                    $(this).fadeOut(1000, function () {
                        alert($(this).is(":visible"));//false
                        alert($(this).css("display"));//none
                    })
                }
            })
        })
    </script>
</head>

<body>
<p>我爱北京！</p>
</body>
</html>
