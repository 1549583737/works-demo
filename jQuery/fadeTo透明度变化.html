<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-1.5.1.min.js" language="javascript"></script>
    <script language="javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $("p").fadeTo("slow", 0.2);//不透明度
            });
        });
    </script>
    <title>toggle的运用</title>
</head>

<body>
<button>fadeTo</button>
<p style="width:100px; height:50px; background:#ff0099;">您好，欢迎您·！</p>
</body>
</html>
