<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>某个域被使用或改变时，它会改变颜色。</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".filed").focus(function () {
                $(".filed").css("background", "#FFFFCC")
            });
            $(".filed").blur(function () {
                $(".filed").css("background", "#D6D6FF")
            });
        });
    </script>
</head>

<body>
输入名字:<input type="text" class="filed"/>
</body>
</html>
