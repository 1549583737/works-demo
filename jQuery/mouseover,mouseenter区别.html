<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://libs.baidu.com/jquery/1.8.3/jquery.min.js"></script>
    <style>
        .box{width: 200px;height: 200px;background: red;}
        .span1{display: block;width: 100px;height: 100px;background: darkgreen;}
    </style>
    <script>
        $(function(){
            $(".box").mouseenter(function(){
                //mouseenter不会触发子元素；
                $(".mainbxo").html(function(index,value){
                    return value+"1";
                })
            })
        })
    </script>
</head>
<body>
<div class="box"><span class="span1"></span></div>
<div class="mainbxo"></div>
</body>
</html>
