<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Callback 函数</title>
    <script src="js/jquery-1.5.1.min.js" language="javascript"></script>
    <script language="javascript">
        $(document).ready(function () {
            $("button").click(function () {
                $(".check").hide("slow", function () {
                    alert("现在DIV已经被隐藏！")
                });
            });
        });
    </script>
    <style type="text/css">
        .check {
            width: 300px;
            background: #eee;
            height: 100px;
            border: solid 1px #ff0099;
            font-size: 12px;
        }
    </style>

</head>

<body>
<button type="button">check me</button>
<div class="check">您好，欢迎您，DIV被隐藏后会弹出alert</div>

</body>
</html>
