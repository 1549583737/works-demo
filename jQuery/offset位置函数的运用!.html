<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>offset位置函数的运用!</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("button").bind("click", function () {
                var offect = $("p").offset();
                var left = offect.left;
                var top = offect.top;
                alert("left:" + left + "px;top:" + top + "px");
                alert($('p').offset().left + ";" + $('p').offset().top)
            })
        })
    </script>
    <style type="text/css">
        p {
            left: 10px;
            top: 50px;
            position: absolute;
            font: 12px/1.6em Verdana, Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
<p>我的位置</p>
<button type="button">check me</button>
</body>
</html>
