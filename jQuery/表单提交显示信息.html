<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $("button.subit").bind("click", function () {
                var value_1 = $("#radio_1").val();
                var value_2 = $("#radio_2").is(":checked") ? "男" : "女";
                var value_3 = $("#radio_3").is(":checked") ? "已婚" : "未婚";
                $(".box").next("#box_zs").show("fast").html(value_1 + "<br/>" + value_2 + "<br />" + value_3)
            })
        })
    </script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            margin: 0 auto;
            width: 800px;
            margin-top: 30px;
            font: 12px/1.6em Verdana, Arial, Helvetica, sans-serif;
        }

        h1 {
            font: 12px/25px Verdana, Arial, Helvetica, sans-serif;
            font-weight: bold;
            width: 288px;
            height: 25px;
            background: #eee;
            border: solid 1px #777;
            padding-left: 10px;
            margin: 0;
        }

        .box {
            width: 278px;
            border: solid 1px #777;
            padding: 10px;
            border-top: none;
            height: 100px;
            margin: 0;
        }

        .subit {
            background: #eee;
            width: 60px;
            height: 24px;
            padding: 0;
            margin: 0;
            padding-bottom: 4px;
            font-size: 12px;
            text-align: center;
        }

        #box_zs {
            width: 278px;
            border: solid 1px #777;
            padding: 10px;
            border-top: none;
            height: 80px;
            margin: 0;
            display: none;
        }
    </style>
<body>
<h1>注册信息</h1>
<div class="box">
    请输入下列信息：<br/>
    姓名：<input type="text" id="radio_1"/><br/>
    姓别：<input type="radio" value="男" id="radio_2" name="men"/>男<input type="radio" name="men" value="女"
                                                                      id="radio_3"/>女<br/>
    婚否：<input name="" type="checkbox" value="" id="radio_4"/><br/>
    <button type="submit" value="提交" class="subit">提交</button>
</div>
<div id="box_zs"></div>
</body>
</html>
