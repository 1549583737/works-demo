<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>返回指定的 CSS 属性的值：</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#box_1").click(function () {
                $("#box_2").html($(this).css("background-color"));//此处的this指#box_1；
            });
        });
    </script>
    <style type="text/css">
        #box_1 {
            width:200px;
            height: 200px;
            background: #999999;
            display: block;
            cursor: pointer
        }

        #box_2 {
            width: 200px;
            height: 30px;
            text-align: center;
            font-size: 12px;
            line-height: 30px;
            border: solid 1px #b8b8b8;
        }
    </style>
</head>

<body>
<div id="box_1"></div>
<p id="box_2">点击我得到上面DIV的属性值</p>
</body>
</html>
