<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件中的冒泡现象</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
            var inte = 0; //记录执行次数
            $("button").bind("click", function (event) {
                inte++;
                $(".box").show("fast").html("您好，欢迎来到Jqeury的世界！").append("<div><b>" + inte + "</b></div>");
                event.stopPropagation;//阻止冒泡过程
            })
        })
    </script>
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
            margin: 0 auto;
            width: 800px;
            margin-top: 30px;
            font: 12px/1.6em Verdana, Arial, Helvetica, sans-serif;
        }

        p {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 300px;
            border: solid 1px #888;
            display: none;
            padding: 10px;
            height: 90px;
        }
    </style>
<body>
<button type="button">check me</button>
<div class="box"></div>
</body>
</html>
