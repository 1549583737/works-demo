<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单AJAX的应用,$ajax-把远程数据加载到 XMLHttpRequest 对象中</title>
    <script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("button").click(function () {
                htmlobj = $.ajax({url: "js/ajax.txt", async: false});//.async代表是否异步加载远程数据文件 ,如果为ture,程序不论文件是否全部载入就开始运行下面程序,所以如果接下来就操作文件可能出错
                $(".box").html(htmlobj.responseText);//responseText属性为只读属性，用于接收客户端收到的HTTP响应的文本内容
            });
        });
    </script>
    <style type="text/css">
        .box {
            width: 300px;
            height: 100px;
            padding: 10px;
            border: solid 1px #b8b8b8;
            background: #eee;
        }
    </style>
</head>

<body>
<div class="box"></div>
<button type="button">check me!</button>
</body>
</html>
