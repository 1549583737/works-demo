<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
	<style>
	div{padding: 5px;margin-right: 5px;background: red;float: left;display: none;}
	</style>
	<script>
	$(function(){
		$("input:first").on("click",function(){
			$("div:first").show("fast",function showDiv(){
				$(this).next().show('fast',showDiv)
			})
		})
		$("input:last").on("click",function(){
			$("div:last").hide("fast",function hideDiv(){
				$(this).prev().hide('fast',hideDiv)
			})
		})
	})
	</script>
</head>
<body>
	<div>你</div>
	<div>好</div>
	<div>吗</div>
	<div>？</div>
	<input type="button" name="" value="显示">
	<input type="button" name="" value="隐藏">
</body>
</html>
