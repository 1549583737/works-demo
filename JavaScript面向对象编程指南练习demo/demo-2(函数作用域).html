		// 回调函数
		function multiplyByTwo(a, b, c, callback) {
			var i,
			arr = [];
			for (var i = 0; i < 3; i++) {
				arr[i] = callback(arguments[i] * 2)
			}
			return arr;
		}
		console.log(multiplyByTwo(10, 20, 30, function (a) {
				return a + 2
			}));

			}

		// 闭包；
		function f() {
			var i = 0,
			arr = [];
			for (; i < 3; i++) {
				arr[i] = (function (x) {
					return x
				}(i))
			}
			return arr;
		}
		var n = f();
		console.log(n[0]);
		console.log(n[1]);
		console.log(n[2]);
		// getter setter;
		var getValue, setValue;
		(function () {
			var secret = 0;
			getValue = function () {
				return secret
			};
			setValue = function (v) {
				secret = v;
			}
		})()
		console.log(getValue());
		console.log(setValue(123))
		console.log(getValue());
		// 迭代器;
		function setUp(x) {
			var i = 0;
			return function () {
				return x[i++];
			}
		}
		var next = setUp(['a', 'b', 'c']);
		console.log(next()) //==> "a"
		console.log(next()) //==> "b"
		console.log(next()) //==> "c"
		// 练习题
		// 1，编写一个16进制值转换为颜色的函数
		function getRGB(color) {
			var r,g,b;
			r = parseInt(color.substr(1, 2), 16);
			g = parseInt(color.substr(3, 2), 16);
			b = parseInt(color.substr(5, 2), 16);
			return 'rgb(' + r + ',' + g + ',' + b + ')';
		}
		console.log(getRGB("#ff9900"))
