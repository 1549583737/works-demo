<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>canvas2</title>
	<link rel="stylesheet" href="">
	<script>
	window.onload=function(){
		var myCanvas=document.getElementById("myCanvas");
		var cxt=myCanvas.getContext("2d");
		//alert(cxt);
		drawRect(0,0,100,100);
		drawCirle(150,150,50)
		//用线画矩形；
		function drawRect(x,y,w,h){
			cxt.beginPath();
			cxt.lineWidth=1;
			cxt.strokeStyle="blue";
			cxt.moveTo(x,y);
			cxt.lineTo(x+w,y);
			cxt.lineTo(x+w,y+h);
			cxt.lineTo(x,y+h);
			cxt.closePath();
			cxt.stroke();
		}
		//用线画圆形；
		function drawCirle(x,y,r){
			cxt.beginPath();
			cxt.lineWidth=1;
			cxt.strokeStyle="yellow";
			for(var i=0;i<360;i++){
				cxt.lineTo(x+r*Math.cos(i*Math.PI/180),y+r*Math.sin(i*Math.PI/180));
				cxt.stroke();
			}
			cxt.closePath();
		}
	};

	</script>
</head>
<body>
	<canvas id="myCanvas" width="600" height="600" style="background: red;"></canvas>
</body>
</html>
