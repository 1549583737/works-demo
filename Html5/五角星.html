<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<canvas width="600" height="400"></canvas>
<script>
    var cvs = document.querySelector("canvas"), g = cvs.getContext("2d"), radius = 100, angle = 360 / 5, r;
    g.save();
    g.beginPath();
    g.translate(200, 200);
    g.fillStyle = "red"; //红星闪闪
    g.moveTo(0, -radius);
    for (var i = 0; i < 5; i++) {
        r = (angle * 2 * i - 90) * Math.PI / 180;
        g.lineTo(Math.cos(r) * radius, Math.sin(r) * radius);
    }
    g.closePath();
    g.fill();
    g.restore();
</script>
</body>
</html>
