<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{width: 100px;height: 100px;background: red;position: absolute;-webkit-animation:myMove 5s ;
    -o-animation: myMove 5s ;
    animation: myMove 5s ;}
    @keyframes myMove{
        0%{left: 0;width: 200px;height: 200px;background:orange;}
        30%{left: 0;width: 400px;height: 400px;background:blue;}
        60%{left: 0;width: 600px;height: 600px;background:green;}
        100%{left: 0;width: 800px;height: 800px;background:#564;}
    }

	</style>
</head>
<body>
<div class="box"></div>
</body>
</html>
