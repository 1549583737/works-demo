<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SVG</title>
    <style>
        *{padding: 0;margin: 0;}
        .box{width: 100px;height: 100px;background: red;position: absolute;top: 0;left: 0}
    </style>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="200" id="svg"  >
    <circle cx="100" cy="100" r="50" stroke="red" stroke-width="2" fill="orange"></circle>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="300">
        <polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:red;stroke:orange;stroke-width:5;fill-rule:evenodd">
        </polygon>
    </svg>

</body>
</html>
