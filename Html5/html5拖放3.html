<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>物体拖放！</title>
    <style>
        #one{width: 300px;height: 300px;background: red;}
        #two{width: 100px;background: darkslategray;height: 100px;}
    </style>
    <script>
        window.onload=function(){
            var one=document.getElementById('one');
            var two=document.getElementById('two');
            one.ondragover=function(e){
                e.preventDefault();
                //showMsg(e)
            };
            two.ondragstart= function (e) {
                //e.preventDefault();
                e.dataTransfer.setData('text','hello world!');
            };
            one.ondrop=function(e){
                e.preventDefault();
                e.target.appendChild(two);
                alert(e.dataTransfer.getData('text'))
            }
        };
        function showMsg(obj){
            var s='';
            var box=document.getElementById('box');
            for(var i in obj){
                s+=i+":"+obj[i]+'<br/>'
            }
            box.innerHTML=s;
        };
    </script>
</head>
<body>
<div id="one"></div>
<div id="two" draggable="true"></div>
<div id="box"></div>
</body>
</html>
