<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>本地简单存储2</title>
    <script>
        window.onload = function () {
            var title = document.getElementById('title');
            var con = document.getElementById('con');
            var login = document.getElementById('login');
            if (sessionStorage.title || sessionStorage.con) {
                title.value = sessionStorage.title;
                con.value = sessionStorage.con;
            }
            login.onclick = function () {
                sessionStorage.title = title.value;
                sessionStorage.con = con.value;
            }
        }
    </script>
</head>
<body>
<p>
    <label for="title">标题</label>
    <input type="text" name="" id="title"/>
</p>

<p>
    <label for="con">内容</label>
    <textarea name="" id="con" cols="30" rows="10"></textarea>
</p>
<a id="login" href="http://www.baidu.com">登录</a>
</body>
</html>
