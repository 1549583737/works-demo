<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <style>
        #my3dspace {
            perspective: 800;
            -webkit-perspective: 800;
            perspective-origin: 50% 50%;
            -webkit-perspective-origin: 50% 50%;
            position: relative;
            overflow: hidden;
        }
        #pagegroup {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            transform-style:preserve-3d;
            -webkit-transform-style: preserve-3d;
        }
        .page {
            background: black;
            width: 400px;
            height: 400px;
            font-size: 300px;
            text-align: center;
            line-height: 400px;
            color: #fff;
            font-weight: bold;
            font-family: "microsoft yahei";
            position: absolute;
            transition: transform 0.8s ease 0s;
            -webkit-transform-origin: bottom;
            -moz-transform-origin: bottom;
            -ms-transform-origin: bottom;
            -o-transform-origin: bottom;
            transform-origin: bottom;
        }
        #page2, #page3, #page4, #page5, #page6 {
            -webkit-transform: rotateX(90deg);
            -moz-transform: rotateX(90deg);
            -ms-transform: rotateX(90deg);
            -o-transform: rotateX(90deg);
            transform: rotateX(90deg);
        }
        #op {
            text-align: center;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<div id="my3dspace">
    <div id="pagegroup">
        <div class="page" id="page1">1</div>
        <div class="page" id="page2">2</div>
        <div class="page" id="page3">3</div>
        <div class="page" id="page4">4</div>
        <div class="page" id="page5">5</div>
        <div class="page" id="page6">6</div>
    </div>
</div>
<div id="op">
    <a href="javascript:next()">next</a>&nbsp;<a href="javascript:prev()">previous</a>
</div>
<script>
    var index=1;
    function next(){
        if(index==6){
            alert("到最后一页了");
            return
        };
        var curPage=document.getElementById("page"+index);
        curPage.style.transform="rotateX(-90deg)";
        index++;
        var nextPage=document.getElementById("page"+index);
        nextPage.style.transform="rotateX(0)";
    }
    function prev(){
        if(index==1){
            alert("到第一页了");
            return
        };
        var curPage=document.getElementById("page"+index);
        curPage.style.transform="rotateX(90deg)";
        index--;
        var nextPage=document.getElementById("page"+index);
        nextPage.style.transform="rotateX(0)";
    }
</script>

</body>
</html>
