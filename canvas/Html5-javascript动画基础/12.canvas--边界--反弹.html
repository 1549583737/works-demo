<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas--边界--反弹  </title>
    <script src="ball.js"></script>
    <script src="../js/utils.js"></script>
    <style>
        *{padding:0;margin:0;}
        canvas{display:block;background:black; margin: 0 auto;}
    </style>
</head>
<body>
<canvas></canvas>

<script>
    var canvas = document.querySelector('canvas');
    canvas.width = window.innerWidth * 0.8;
    canvas.height = window.innerHeight * 0.8;
    var ctx = canvas.getContext('2d');
    var balls = [];
    var numBalls = 80;
    var gravity=0.5;
    var getRandomColor = function() {
        return "hsl(" + Math.random() * 360 + "," + Math.random() * 100 + '%,' + Math.random() * 100 + '%)';
    }
    for (var j = 0; j < numBalls; j++) {
        ball = new Ball();
        ball.x = Math.random() * canvas.width;
        ball.y = Math.random() * canvas.height;
        ball.radius=Math.random()*20+5;
        ball.color=getRandomColor();
        ball.vx = Math.random() * 2;
        ball.vy = Math.random() * 3-3;
        balls.push(ball)
    }
    function draw(ball) {
        ball.y += gravity;
        ball.x += ball.vx;
        ball.y += ball.vy;

        if (ball.x + ball.radius > canvas.width) {
            ball.x = canvas.width - ball.radius;
            ball.vx *= -1;
        } else if (ball.x - ball.radius < 0) {
            ball.x = ball.radius;
            ball.vx *= -1;
        }
        if (ball.y + ball.radius > canvas.height) {
            ball.y = canvas.height - ball.radius;
            ball.vy *= -1;
        } else if (ball.y - ball.radius < 0) {
            ball.y = ball.radius;
            ball.vy *= -1;
        }
        ball.draw(ctx)
    }
    (function drawFrame() {
        window.requestAnimationFrame(drawFrame);
        ctx.clearRect(0,0,canvas.width,canvas.height);
        balls.forEach(draw)
    })()


</script>
</body>
</html>
