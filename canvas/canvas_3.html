<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>	
		body{padding:0;margin:0}
	</style>
	<script>
		window.onload=function(){
			var canvas=document.querySelector('#canvas');
			var ext=canvas.getContext('2d');
			canvas.style.background='hsl'+color();
			canvas.onclick=function(event){
				var mousePos = eventPose(event);
				alert(mousePos.x+','+mousePos.y)
			}
		}
		//HSL模式颜色随机；
		var color=function(){
			var hsl='';
			var h,s,l='';
			h=radom(0,360);
			s=radom(0,100)+'%';
			l=radom(0,100)+'%';
			hsl='('+h+','+s+','+l+')';
			return hsl;
			console.log(hsl);
		}
		function radom(min,max){
			var x=min+Math.round(Math.random()*(max-min));
			return x;
		};
		//鼠标坐标; 
		var eventPose=function(ev){
			var e=ev||window.event;
			if(e.pageX||e.pageY){
				return {
					x:e.pageX,
					y:e.pageY
				}
			}else{
				return {
					x:e.clientX+document.body.scrollLeft+document.documentElement.scrollLeft - document.body.clientLeft,
					y:e.clientY+document.body.scrollTop+document.documentElement.scrollTop - document.body.clientTop
				}
			}
			
		}
		
	</script>
</head>
<body>
	<canvas width='400' height='400' id='canvas'>
		<p>您的浏览器不支持html5新标签</p>
	</canvas>
</body>
</html>
