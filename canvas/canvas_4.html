<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body {
            padding: 0;
            margin: 0
        }
    </style>
    <script>
        window.onload = function () {
            var canvas = document.querySelector('#canvas');
            var ext = canvas.getContext('2d');
            canvas.style.background = 'hsl' + color();
            ext.lineWidth = '5';
            ext.strokeStyle = "red";
            ext.fillStyle = "white";
            ext.beginPath();
            ext.moveTo(100, 100);
            ext.lineTo(200, 200);
            ext.lineTo(300, 100);
            ext.closePath(); //自动闭合路径
            ext.stroke();
            ext.fill();

        }
        //HSL模式颜色随机；
        var color = function () {
            var hsl = '';
            var h, s, l = '';
            h = radom(0, 360);
            s = radom(0, 100) + '%';
            l = radom(0, 100) + '%';
            hsl = '(' + h + ',' + s + ',' + l + ')';
            return hsl;
            console.log(hsl);
        }
        function radom(min, max) {
            var x = min + Math.round(Math.random() * (max - min));
            return x;
        }
        ;


    </script>
</head>
<body>
<canvas width='400' height='400' id='canvas'>
    <p>您的浏览器不支持html5新标签</p>
</canvas>
</body>
</html>
