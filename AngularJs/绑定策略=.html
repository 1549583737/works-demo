<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>绑定策略=</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular.min.js"></script>
	<script>
	var my_module=angular.module("myApp",[]);
	my_module.controller('myCtrl', function($scope){
		$scope.testName="my name is jone"	
	});
	my_module.directive("hello",function(){
		return {
			restrict:"AE",
			replace:true,
			scope:{
				name:"="
			},
			template:"<input type=\"text\" ng-model=\"name\"/>"
		}
	})
	</script>
</head>
<body ng-app="myApp">
	<div class="box" ng-controller="myCtrl">
		ctrl: <input type="text" ng-model="testName"><br>
		<hello name="testName"></hello>
	</div>
</body>
</html>
