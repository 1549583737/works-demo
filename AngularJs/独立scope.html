<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>独立scope</title>
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.0-beta.4/angular.min.js"></script>
	<script>
	var my_module=angular.module("myApp",[]);
	my_module.controller('myCtrl', function($scope){
		$scope.name="jone"	
	});
	my_module.directive('hello',function(){
		return {
			restrict:"AE",
			scope:{},
			replace:true,
			template:"<div><input type='text' ng-model='name'/>{{name}}</div>"
		}
	}) 
	</script>
</head>
<body ng-app="myApp">
	<div class="box" ng-controller="myCtrl">
		<hello></hello>
		<hello></hello>
		<hello></hello>
		<hello></hello>
	</div>
</body>
</html>
