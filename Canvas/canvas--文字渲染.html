<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas文字渲染</title>
    <style>
        *{padding:0;margin:0}
    </style>
    <script>
        window.onload = function() {
            var canvas = document.querySelector('.canvas');
            var ext = canvas.getContext('2d');
            ext.font = 'italic 200px Georgia';
            ext.fillStyle = 'white';
            ext.textAlign = 'center';
            ext.shadowColor = 'black';
            ext.shadowOffsetX = 0;
            ext.shadowOffsetY = 0;
            ext.shadowBlur = '5';
            ext.fillText('canvas', canvas.width / 2, 200);
            //渐变文字
            var Gradient = ext.createLinearGradient(0, 0, 800, 0);
            Gradient.addColorStop(0, 'gold');
            Gradient.addColorStop(0.85, 'green');
            Gradient.addColorStop(1.0, 'black');
            ext.fillStyle = Gradient;
            ext.fillText('canvas', canvas.width / 2, 400);
            //填充背景图片的文字
            var img = new Image();
            img.src = "images/img_1.jpg";
            img.onload = function() {
                var pattern = ext.createPattern(img, 'repeat');
                ext.fillStyle = pattern;
                ext.fillText('canvas', canvas.width / 2, 600);
            }
        }
    </script>
</head>

<body>
    <canvas class="canvas" width="800" height="800" style="background: #c9c9c9;"></canvas>
</body>

</html>
