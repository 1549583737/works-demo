<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas三角函数的应用</title>
    <style>
        *{padding:0;margin:0}
    </style>
</head>

<body>
    <canvas width="500" height="500" style="background: palevioletred; display: block;margin: 0 auto;"></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        var angle = 0;
        var Xspeed = 1;
        var Yspeed = 0.05
        var range = 50;
        var centerY = canvas.height / 2;
        var xPos = 0;
        var yPos = centerY;
        ctx.lineWidth = 3;
        (function Frame() {
            requestAnimationFrame(Frame, canvas)
            ctx.beginPath();
            ctx.strokeStyle = 'green';
            ctx.moveTo(xPos, yPos);
            xPos += Xspeed;
            angle += Yspeed;
            yPos = centerY + Math.sin(angle) * range;
            ctx.lineTo(xPos, yPos);
            ctx.stroke();
        })()
    </script>
</body>

</html>
