<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas三角函数的应用</title>
    <style>
        *{padding:0;margin:0}
    </style>
</head>

<body>
    <canvas width="500" height="500" style="background: palevioletred; display: block;margin: 0 auto;"></canvas>
    <script src="js/ball.js"></script>
    <script>
        var ball = new Ball();
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');
        ball.x = canvas.width / 2, ball.y = canvas.height / 2;
        ball.vx = (Math.random() * 5 + 5) * Math.pow(-1, Math.floor(Math.random() * 100));
        ball.vy = (Math.random() * 5 + 5) * Math.pow(-1, Math.floor(Math.random() * 100));
        var angle = 0;
        var speed = 0.02;
        var radiusX = 150;
        var radiusY = 100;
        var centerX = canvas.width / 2;
        var centerY = canvas.height / 2;
        (function Frame() {
            requestAnimationFrame(Frame)
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ball.x = centerX + Math.sin(angle) * radiusX;
            ball.y = centerY + Math.cos(angle) * radiusY;
            angle += speed;
            ball.draw(ctx);
        })()
    </script>
</body>

</html>
