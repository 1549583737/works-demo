<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>绘制椭圆</title>
    <style>
		body{padding:0;margin:0}
    </style>
</head>

<body>
    <canvas></canvas>
    <script>
	    var canvas = document.querySelector("canvas");
	    if (canvas.getContext) {
	        var cxt = canvas.getContext("2d");
	    }
	    canvas.width = 800;
	    canvas.height = 800;
	    canvas.style.background = "#f90";
	    drawEllipse(cxt, 400, 400, 150, 100)
	    //画椭圆函数；
	    function drawEllipse(ext, x, y, a, b) {
	        //ratioX是横轴缩放比率，ratioY是纵轴缩放比率，就因为这两个值不同，使得将标准圆缩放成了一个椭圆
	        ext.save();
	        var r = (a > b) ? a : b;
	        var ratioX = a / r;
	        var ratioY = b / r;
	        ext.scale(ratioX, ratioY);
	        ext.beginPath();
	        ext.fillStyle = "white";
	        ext.arc(x / ratioX, y / ratioY, r, 0, 2 * Math.PI, false);
	        ext.closePath();
	        ext.fill();
	        ext.restore();
	    }
    </script>
</body>

</html>
