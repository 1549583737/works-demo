<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>canvas图片--基本绘制</title>
    <style>
        *{padding:0;margin:0}
        canvas{display:block}
    </style>
    <script>
        window.onload = function() {
            var canvas = document.querySelector('#canvas');
            var ext = canvas.getContext('2d');
            canvas.width = 800;
            canvas.height = 600;
            canvas.style.cssText = 'border:1px solid #000;display:block;';
            var img = new Image();
            img.src = "images/img_2.jpg";
            img.onload = function() {
                ext.drawImage(img, 50, 50);
            }
        }
    </script>
</head>

<body>
    <canvas id="canvas"></canvas>
</body>

</html>
