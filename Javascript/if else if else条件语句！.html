<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>if else if else条件语句！</title>
    <script type="text/javascript">
        var a = Math.floor(prompt("请输入您的年龄！", "0"))
        if (a < 18 && a > 0) {
            alert("对不起，未成年不可以上网！")
        } else if (a < 0) {
            alert("输入错误！")
        } else {
            alert("祝你玩得愉快！")
        }
    </script>


</head>
