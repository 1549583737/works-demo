<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>while循环</title>
    <script type="text/javascript">
        var textsum = 0;
        var i = 0;
        while (i <= 100) {
            textsum = textsum + i
            i++;
        }
        alert("100以为所有整为合为:" + textsum);
    </script>
</head>
<body>
</body>
</html>
