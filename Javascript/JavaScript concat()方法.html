<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>JavaScript concat()方法</title>
    <script type="text/javascript">
        var text_1 = new Array(3)
        text_1[0] = "George"
        text_1[1] = "John"
        text_1[2] = "Thomas"
        var text_2 = new Array(2)
        text_2[0] = "Jim"
        text_2[1] = "Tom"
        document.write(text_1.concat(text_2))//*concat() 方法用于连接两个或多个数组。
        document.write("<br/>")
        document.write(text_1.pop());//*pop() 方法用于删除并返回数组的最后一个元素。
        document.write("<br/>")
        document.write(text_2.reverse());//*reverse() 方法用于颠倒数组中元素的顺序。
        document.write("<br/>")
        document.write(text_1.shift());//*shift() 方法用于把数组的第一个元素从其中删除，并返回第一个元素的值。
    </script>
</head>

<body>
</body>
</html>
