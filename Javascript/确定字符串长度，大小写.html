<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>确定字符串长度，大小写,字符串内搜索</title>
    <script>
        str1 = "this is the bigginning of the page."
        document.write(str1 + "<br>")
        document.write("字符串的长度是：" + str1.length + "<br/>");
        document.write("字符串全部大写是：" + str1.toUpperCase() + "<br />");
        document.write("字符串全部小写是：" + str1.toLowerCase() + "<br />");
        document.write("字符is在字符串的位置是：" + str1.search("is"));
    </script>
</head>

<body>
</body>
</html>
