<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>用indexOf方法返回String对象内第一次出现子字符串的字符位置的Javascript示例</title>
    <script type="text/javascript">
        var vText = "Thank you very much!"
        var vNo = vText.indexOf("y")
        document.write(vText);
        document.write("<br/>");
        document.write(vNo)
    </script>
</head>

<body>
<p>该Javascript示例代码解释：首先申明变量vText，将"I like
    admin5.com/html"赋值给vText，然后声明另外一个变量vNo，vNo的值就是vText字符串中第一次出现"b"的位置数值，就是7。然后用document.write将vText和vNo显示出来。
</p>
<p>这个示例用到String对象的indexOf方法，这个方法indexOf返回一个整数值，指出String对象内子字符串的开始位置。如果没有找到子字符串，则返回-1。
</p>


</body>
</html>
