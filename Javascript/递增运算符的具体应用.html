<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>递增运算符的具体应用</title>
    <script language="JavaScript">
        //该函数的作用是测试递增运算符的具体应用
        function isFound() {
            var x = 1;
            var y = ++x;//自增运算符在运算数前面
            var i = 1;
            var j = i++;//自增运算符在运算数后面
            alert("y的值为" + y + ",j的值为" + j);//返回的不同结果
        }
    </script>

</head>

<body onload="isFound()">
</body>
</html>
