<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>确定数组的元素个数</title>
    <script>
        array = new Array(5)
        array[0] = 1
        array[1] = 3
        array[2] = 5
        array[3] = 7
        array[4] = 11
        document.write("数组是：" + array[0] + " " + array[1] + " " + array[2] + " " + array[3] + " " + array[4] + "<br>")
        document.write("数组的元素个数是" + array.length)
    </script>
</head>

<body>
</body>
</html>
