    <title>随机链接</title>
    <script type="text/javascript">
        var r = Math.random()
        if (r > 0.5) {
            document.write("<a href='http://www.baidu.com'>百度<a>")
        } else {
            document.write("<a href='http://www.Google.com'>Google<a>")
        }
    </script>
