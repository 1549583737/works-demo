<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>确定变量类型</title>
    <script>
        var answer1, answer2, answer3, answer4
        answer1 = 9
        answer2 = 2.5
        answer3 = "milky may"
        answer4 = true
        document.write("变量1的类型是：" + typeof answer1 + "<br>")//*typeof语法,number代表数字;
        document.write("变量2的类型是：" + typeof answer2 + "<br>")
        document.write("变量3的类型是：" + typeof answer3 + "<br>")//*string代表字符串；
        document.write("变量4的类型是：" + typeof answer4 + "<br>")//*boolean代表布尔值；
    </script>
</head>

<body>
</body>
</html>
