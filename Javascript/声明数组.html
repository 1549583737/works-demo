<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>JavaScript声明数组</title>
    <script language="javascript">
        array = new Array(5)
        array[0] = "宝马";
        array[1] = "奔驰";
        array[2] = "法拉利";
        array[3] = "现代";
        array[4] = "丰田";
        document.write("数组是：" + "<br/>" + array[0] + "<br/>" + array[1] + "<br/>" + array[2] + "<br/>" + array[3] + "<br/>" + array[4])
    </script>
</head>
<body>
</body>
</html>
