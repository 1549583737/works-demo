<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>返回值的函数！</title>
    <script type="text/javascript">
        function dd(a, b) {
            return a * b
        }
        function cc() {
            return ("祝你生日快乐！")
        }
    </script>

</head>

<body>
<script type="text/javascript">
    document.write(dd(5, 6));
    document.write("<br/>");
    document.write(cc())
</script>
</body>
</html>
