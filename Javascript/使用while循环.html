<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>使用while循环</title>
    <script>
        var count = 0
        while (count <= 15) {
            document.write("输出第" + count + "句" + "<br>")
            count++
        }
    </script>
</head>
<body>
</body>
</html>
