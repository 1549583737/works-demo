<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>原生javascript效果TAB选项卡</title>
		<style type="text/css">
		*{padding:0; margin:0}
		h1{width:400px; font-family:microsoft yahei; font-size:14px; font-weight:bold; background:#000; height:30px;}
		h1 span{float:left; display:inline; width:100px; height:30px; line-height:30px; text-align:center; }
		h1 span a{display:block;color:#fff;text-decoration:none;}
		h1 span a:hover{color:#636363; background:#eee; text-decoration:none;}
		h1 span.on{background:#eee; color:#636363;}
		h1 span.on a{color:#636363;}
		.box{width:400px; background:#eee}
		#con ul {display:none; padding:10px;}
		#con ul li{list-style:none; height:30px; line-height:30px; border-bottom:dotted 1px #ccc;}
		#con ul li a{color:#636363; font-size:12px;}
		#con ul.on {display:block;}
		</style>
		<script type="text/javascript">
			function tab() {
				var title = document.getElementById("title");
				var title_span = title.getElementsByTagName("span");
				var ul_id = document.getElementById("con");
				var ul_on = ul_id.getElementsByTagName("ul");
				var i = 0;
				for (i = 0; i < title_span.length; i++) {
					var index = 0;
					title_span[i].index = ul_on[i].index = i
					title_span[i].onclick = function() {
						for (i = 0; i < title_span.length; i++) {
							title_span[i].className = "";
							ul_on[i].className = "";
						}
						this.className = "on";
						ul_on[this.index].className = 'on';
					}
				}
			}
		</script>
	</head>
	<body onload="tab()">
		<h1 id="title">
		<span class="on"><a href="#">jQurey</a></span>
		<span><a href="#">javascript</a></span>
		<span><a href="#">PHP</a></span>
		<span><a href="#">Asp.net</a></span>
		</h1>
		<div class="box" id="con">
			<ul class="on">
				<li><a href="#">原生jQurey</a></li>
				<li><a href="#">jQurey特效</a></li>
				<li><a href="#">jQurey笔记</a></li>
			</ul>
			
			<ul>
				<li><a href="#">原生javascript</a></li>
				<li><a href="#">javascript特效</a></li>
				<li><a href="#">javascript笔记</a></li>
			</ul>
			
			<ul>
				<li><a href="#">css sprites</a></li>
				<li><a href="#">css命名规则</a></li>
				<li><a href="#">css font属性</a></li>
				<li><a href="#">css background属性</a></li>
			</ul>
			
			<ul>
				<li><a href="#">Asp.net</a></li>
				<li><a href="#">Asp.net命名规则</a></li>
				<li><a href="#">Asp.net属性</a></li>
			</ul>
		</div>
	</body>
</html>
