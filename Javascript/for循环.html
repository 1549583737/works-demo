<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>for循环</title>
    <script type="text/javascript">
        var textsum = 0;
        for (i = 0; i <= 100; i++) {
            textsum = textsum + i
        }
        alert("100以为所有整为合为:" + textsum)
    </script>
</head>
