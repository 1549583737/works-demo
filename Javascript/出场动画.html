<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
	 
	ul,li{padding: 0;margin:0;list-style:none;}
	ul{width:250px;margin:0 auto;overflow: hidden; background:#f5f5f5;display: flex;flex-direction: column;justify-content: flex-start;height: 100% }
	.clearfix:after{content:'';display:block;font-size:0;line-height:0;height: 0;visibility: hidden;clear: both;}
	ul li {background: #666;height: 40px;border-bottom: 1px solid #d9d9d9;transform-origin: left;}
	ul[data-effect='slideRight'] li{position: relative;opacity: 0; animation: slideRight 600ms ease both ;animation-play-state:paused;}
	ul[data-effect='slideRight'].play li{
		animation-play-state: running;
	}
	@keyframes slideRight{
		0%{opacity: 0;width: 0;  }
		100%{opacity: 100;width:100%;  }
	}
	</style>
	<ul class="clearfix" data-effect='slideRight'>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script>
		var aLi = document.querySelectorAll('li');
		var ul = aLi[0].parentNode;
		[].forEach.call(aLi, function(element, index) {
			element.style.animationDelay = index * 100 + 'ms';
			ul.classList.add('play');
		});

	</script>
</body>
</html>
