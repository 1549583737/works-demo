<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>i++与++i的区别</title>
    <script type="text/javascript">
        var i = 0;
        var textsum = 0;
        textsum = i++;//*i++和++i都是把i加1，不同的是i++返回值是未加1前的值，++i返回值是加1后的值 ;
        document.write("变量textsum的当前值为" + textsum);
        document.write("<br/>");
        document.write("变量i的当前值为" + i);
    </script>
</head>

<body>
</body>
</html>
