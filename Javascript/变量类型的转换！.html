<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>变量类型的转换！</title>
    <script>
        var answer1, answer2, answer3, answer4
        answer1 = 9
        answer2 = 2.5
        answer3 = "milky may"
        answer4 = true
        document.write("变量1的类型是：" + typeof answer1 + "<br>")
        document.write("变量2的类型是：" + typeof answer2 + "<br>")
        document.write("变量3的类型是：" + typeof answer3 + "<br>")
        document.write("变量4的类型是：" + typeof answer4 + "<br>")
        var int1 = parseInt(answer3)//将字符串转换成数字
        document.write("变量5的类型是：" + typeof int1 + "<br>")
        var int2 = "" + answer1//将数字转换成字符串
        document.write("变量6的类型是：" + typeof int2 + "<br>")
    </script>
</head>

<body>
</body>
</html>
