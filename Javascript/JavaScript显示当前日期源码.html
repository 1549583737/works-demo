<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>无标题文档</title>
    <script type="text/javascript">
        var months = new Array(13);
        months[1] = "January";
        months[2] = "February";
        months[3] = "March";
        months[4] = "April";
        months[5] = "May";
        months[6] = "June";
        months[7] = "July";
        months[8] = "August";
        months[9] = "September";
        months[10] = "October";
        months[11] = "November";
        months[12] = "December";
        var time = new Date();
        var lmonth = months[time.getMonth() + 1];
        var date = time.getDate();
        var year = time.getYear();
        if (year < 2000)
            year = year + 1900;

        function change_time() {
            document.getElementById("p_text").innerHTML = lmonth + "," + date + "," + year
        }
    </script>
</head>
<body>
<p>现在的时间是：<b id="p_text">__________</b></p>
<button type="button" value="显示时间" onclick="change_time()">显示时间</button>
</body>
</html>
