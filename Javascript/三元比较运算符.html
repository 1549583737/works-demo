    <title>三元比较运算符</title>
    <script type="text/javascript">
        var testVar;
        var testVar2;
        testVar = 800
        testVar2 = testVar == 800 ? "当前变量值为800" : "当前变量值为其它!"; //条件表达式?返回值1:返回值2;
        alert(testVar2)
    </script>
</head>
