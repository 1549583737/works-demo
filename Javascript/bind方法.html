<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	bind 方法 </title>
	<style> 
		#box{width:100px;height:100px;background:green;}
	</style>
</head>
<body>
	<div id="box">bind 方法</div>
	<button value='点击我会变色'>点击我会变色</button>
	<script>
	// 兼容IE8以下
	if (!Function.prototype.bind) {
		Function.prototype.bind = function (context) {
			var self = this;
			var args = [].slice.call(arguments);
			return function () {
				self.apply(context, args.slice(1));
			}
		}
	}
	// 等同于
	/*
	if (!Function.prototype.bind) {
		Function.prototype.bind = function (context) {
			var self = this;
			var args = arguments;
			return function () {
				self.apply(context, Array.prototype.slice.call(args, 1))
			}
		}
	}
	*/
	document.getElementsByTagName('button')[0].onclick = function () {
		this.style.backgroundColor = 'red';
	}.bind(document.getElementById('box'));
	
	</script>
</body>
</html>
