<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>使用Array对象</title>
    <script>
        array = new Array(4)
        array[0] = "bark"
        array[1] = "apple"
        array[2] = "nebula"
        array[3] = "cookie"
        array[4] = "technology"
        document.write("数组元素个数是" + array.length + "<br>")
        document.write("用 join将数组合并" + array.join(" ") + "<br>")
        document.write(" 数组排序" + array.sort())
    </script>
</head>
<body>
</body>
</html>
