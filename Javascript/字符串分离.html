<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>字符串分离,替换</title>
    <script>
        str1 = "spring is a time for flowers and trees and baby bunnles"
        document.write(str1 + "<br />")
        str1array = str1.split(" ")
        str1array2 = str1.split("")//注意" "和""的区别
        document.write(str1array + "<br>")
        document.write(str1array2 + "<br>")
        document.write(str1array[0] + "<br>")
        document.write(str1array[1] + "<br>")
        document.write(str1array[2] + "<br>")
        document.write(str1array[3] + "<br>")
        document.write(str1.replace("and", "&"))
    </script>
</head>
<body>
</body>
</html>
