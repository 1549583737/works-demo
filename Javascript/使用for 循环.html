<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>使用for 循环</title>
    <script type="text/javascript">
        for (count = 1; count <= 10; count++) //(变量=开始值;变量<=结束值;变量=变量+步进值)
        {
            document.write("输出第" + count + "句" + "<br>") //需执行的代码
        }
    </script>
</head>
<body>
</body>
</html>
